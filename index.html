<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<title>Fun Waze-Style GPS</title>

<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

<style>
html,body{margin:0;height:100%;background:#eaf6ff;font-family:system-ui}
#map{height:100%}

/* HUD */
.hud{position:fixed;inset:0;pointer-events:none;z-index:999}

.banner{
  margin:10px auto 0;
  max-width:92%;
  background:#fff;
  border-radius:22px;
  padding:16px 20px;
  box-shadow:0 12px 30px rgba(0,0,0,.15);
  display:flex;
  justify-content:space-between;
  pointer-events:auto
}

.maneuver{font-size:20px;font-weight:900}
.meta{font-size:13px;opacity:.7}

.speedBubble{
  position:fixed;
  right:14px;
  top:120px;
  background:#1da1ff;
  color:#fff;
  width:72px;
  height:72px;
  border-radius:50%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  font-weight:900;
  box-shadow:0 10px 25px rgba(0,0,0,.3);
  pointer-events:auto
}

.controls{
  position:fixed;
  bottom:16px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:8px;
  background:#fff;
  padding:10px;
  border-radius:26px;
  box-shadow:0 12px 30px rgba(0,0,0,.2);
  pointer-events:auto
}

button{border:none;background:#1da1ff;color:#fff;padding:10px 14px;border-radius:20px;font-weight:800}
button.alt{background:#eee;color:#111}

.panel{
  position:fixed;
  left:10px;
  bottom:100px;
  background:#fff;
  border-radius:18px;
  padding:12px;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
  pointer-events:auto;
  font-size:13px
}

.theme-dark{background:#0b1220;color:#fff}
</style>
</head>

<body>
<div id="map"></div>

<div class="hud">
  <div class="banner">
    <div>
      <div id="maneuver" class="maneuver">Pick a destination üéØ</div>
      <div id="meta" class="meta"></div>
    </div>
    <div id="eta" class="meta"></div>
  </div>

  <div class="speedBubble">
    <div id="speed">0</div>
    <span>mph</span>
  </div>

  <div class="controls">
    <input id="search" placeholder="Search" style="border:none;font-size:16px">
    <button onclick="voiceSearch()">üé§</button>
    <button onclick="searchAddress()">Go</button>
    <button class="alt" onclick="toggleMap()">üõ∞Ô∏è</button>
    <button class="alt" onclick="toggleTheme()">üé®</button>
  </div>

  <div class="panel">
    <b>Driver XP</b>
    XP: <span id="xp">0</span><br>
    Trips: <span id="trips">0</span><br>
    Miles: <span id="miles">0</span>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

let satellite=false;
