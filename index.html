<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover">
<title>Fun Waze-Style GPS</title>

<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

<style>
:root{
  --blue:#1da1ff;
  --bg:#eaf6ff;
  --card:#ffffff;
  --shadow:0 14px 40px rgba(0,0,0,.25);
}

html,body{
  margin:0;
  height:100%;
  background:var(--bg);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",system-ui;
  touch-action:manipulation;
}

#map{height:100%;}

/* TOP SEARCH */
.searchBar{
  position:fixed;
  top:env(safe-area-inset-top,10px);
  left:50%;
  transform:translateX(-50%);
  width:92%;
  background:var(--card);
  border-radius:22px;
  padding:12px 14px;
  display:flex;
  gap:8px;
  box-shadow:var(--shadow);
  z-index:1000;
}

.searchBar input{
  flex:1;
  border:none;
  font-size:16px;
  outline:none;
}

.searchBar button{
  background:var(--blue);
  color:#fff;
  border:none;
  padding:10px 14px;
  border-radius:18px;
  font-weight:800;
}

/* SPEED */
.speed{
  position:fixed;
  right:14px;
  top:120px;
  background:var(--blue);
  color:#fff;
  width:70px;
  height:70px;
  border-radius:50%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  font-weight:900;
  box-shadow:var(--shadow);
  z-index:1000;
}

/* TURN CARD */
.turnCard{
  position:fixed;
  top:90px;
  left:50%;
  transform:translateX(-50%);
  background:var(--card);
  width:92%;
  border-radius:24px;
  padding:14px 18px;
  box-shadow:var(--shadow);
  z-index:999;
}

.turnMain{font-size:18px;font-weight:900}
.turnSub{font-size:13px;opacity:.6}

/* BOTTOM BAR */
.bottomBar{
  position:fixed;
  bottom:env(safe-area-inset-bottom,12px);
  left:50%;
  transform:translateX(-50%);
  background:var(--card);
  width:94%;
  border-radius:30px;
  padding:12px;
  display:flex;
  justify-content:space-around;
  box-shadow:var(--shadow);
  z-index:1000;
}

.bottomBar button{
  background:none;
  border:none;
  font-size:20px;
}

/* DARK MODE */
.dark{
  --bg:#0b1220;
  --card:#111827;
  color:#fff;
}
</style>
</head>

<body>
<div id="map"></div>

<div class="searchBar">
  <input id="search" placeholder="Where to?" />
  <button onclick="voiceSearch()">ðŸŽ¤</button>
  <button onclick="searchAddress()">Go</button>
</div>

<div class="turnCard">
  <div id="maneuver" class="turnMain">Ready to drive ðŸš—</div>
  <div id="meta" class="turnSub"></div>
</div>
