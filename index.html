<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<title>Waze-Style GPS</title>

<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

<style>
html,body{margin:0;height:100%;background:#eaf6ff;font-family:system-ui}
#map{height:100%}

/* WAZE UI */
.hud{position:fixed;inset:0;pointer-events:none;z-index:999}

.banner{
  margin:10px auto 0;
  max-width:92%;
  background:#fff;
  border-radius:22px;
  padding:16px 20px;
  box-shadow:0 12px 30px rgba(0,0,0,.15);
  display:flex;
  justify-content:space-between;
  align-items:center;
  pointer-events:auto
}

.maneuver{font-size:20px;font-weight:900}
.meta{font-size:13px;opacity:.7}

.speedBubble{
  position:fixed;
  right:14px;
  top:120px;
  background:#1da1ff;
  color:#fff;
  width:72px;
  height:72px;
  border-radius:50%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  font-weight:900;
  box-shadow:0 10px 25px rgba(0,0,0,.3);
  pointer-events:auto
}

.controls{
  position:fixed;
  bottom:16px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:10px;
  background:#fff;
  padding:12px 14px;
  border-radius:26px;
  box-shadow:0 12px 30px rgba(0,0,0,.2);
  pointer-events:auto
}

input{border:none;font-size:16px;outline:none}
button{border:none;background:#1da1ff;color:#fff;padding:10px 14px;border-radius:20px;font-weight:800}
button.alt{background:#eee;color:#111}
</style>
</head>

<body>
<div id="map"></div>

<div class="hud">
  <div class="banner">
    <div>
      <div id="maneuver" class="maneuver">Where are you going?</div>
      <div id="meta" class="meta"></div>
    </div>
    <div id="eta" class="meta"></div>
  </div>

  <div class="speedBubble">
    <div id="speed">0</div>
    <span>mph</span>
  </div>

  <div class="controls">
    <input id="search" placeholder="Search">
    <button onclick="voiceSearch()">üé§</button>
    <button onclick="searchAddress()">Go</button>
    <button class="alt" onclick="toggleMap()">üõ∞Ô∏è</button>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
/* MAP */
const map=L.map('map',{zoomControl:false}).setView([39.8,-98.6],4);
const street=L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19}).addTo(map);
const sat=L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');
let satellite=false;

function toggleMap(){
  satellite?(map.removeLayer(sat),street.addTo(map)):(map.removeLayer(street),sat.addTo(map));
  satellite=!satellite;
}

/* STATE */
let marker,route,steps=[],stepIndex=0,destination=null,lastSpoken=-1;

const icon=L.divIcon({
  html:'<div style="width:16px;height:16px;background:#1da1ff;border:4px solid #fff;border-radius:50%"></div>',
  iconSize:[24,24]
});

/* VOICE */
function speak(text){
  if(!text) return;
  speechSynthesis.cancel();
  speechSynthesis.speak(new SpeechSynthesisUtterance(text));
}

/* GEOLOCATION (FIXED) */
function onPositionUpdate(p){
  const pos=[p.coords.latitude,p.coords.longitude];

  if(!marker){
    marker=L.marker(pos,{icon}).addTo(map);
    map.setView(pos,18);
  } else marker.setLatLng(pos);

  speed.textContent=p.coords.speed?Math.round(p.coords.speed*2.23694):0;

  if(steps[stepIndex]){
    maneuver.textContent=steps[stepIndex].maneuver.instruction;
    meta.textContent=`${(remainingDistance()/1609).toFixed(1)} mi remaining`;
    eta.textContent=`ETA ${Math.round(remainingTime()/60)} min`;

    if(stepIndex!==lastSpoken){
      speak(steps[stepIndex].maneuver.instruction);
      lastSpoken=stepIndex;
    }

    if(distanceToStep()<30) stepIndex++;
    if(distanceToRoute()>60) reroute();
  }
}

function onPositionError(err){
  console.error(err);
  maneuver.textContent='Location unavailable';
}

navigator.geolocation.watchPosition(
  onPositionUpdate,
  onPositionError,
  {enableHighAccuracy:true}
);

/* ROUTING */
async function searchAddress(){
  if(!marker||!search.value) return;
  const r=await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(search.value)}`);
  const g=await r.json();
  if(!g[0]) return;
  destination=[+g[0].lat,+g[0].lon];
  buildRoute(destination);
}

async function buildRoute(dest){
  const s=marker.getLatLng();
  const r=await fetch(`https://router.project-osrm.org/route/v1/driving/${s.lng},${s.lat};${dest[1]},${dest[0]}?steps=true&geometries=geojson`);
  const j=await r.json();

  if(route) map.removeLayer(route);

  route=L.geoJSON(j.routes[0].geometry,{style:{color:'#1da1ff',weight:7}}).addTo(map);
  steps=j.routes[0].legs[0].steps;
  stepIndex=0;
  lastSpoken=-1;
}

function reroute(){ if(destination) buildRoute(destination); }

/* HELPERS */
function distance(a,b){
  const R=6371e3;
  const œÜ1=a.lat*Math.PI/180, œÜ2=b[0]*Math.PI/180;
  const dœÜ=(b[0]-a.lat)*Math.PI/180;
  const dŒª=(b[1]-a.lng)*Math.PI/180;
  const x=Math.sin(dœÜ/2)**2+Math.cos(œÜ1)*Math.cos(œÜ2)*Math.sin(dŒª/2)**2;
  return 2*R*Math.atan2(Math.sqrt(x),Math.sqrt(1-x));
}
function distanceToStep(){return steps[stepIndex]?distance(marker.getLatLng(),steps[stepIndex].maneuver.location.slice().reverse()):0}
function distanceToRoute(){return destination?distance(marker.getLatLng(),destination):0}
function remainingDistance(){return steps.slice(stepIndex).reduce((t,s)=>t+s.distance,0)}
function remainingTime(){return steps.slice(stepIndex).reduce((t,s)=>t+s.duration,0)}

/* VOICE SEARCH */
function voiceSearch(){
  const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
  if(!SR) return;
  const r=new SR();
  r.onresult=e=>{
    search.value=e.results[0][0].transcript;
    searchAddress();
  };
  r.start();
}

/* PWA */
if('serviceWorker'in navigator){
  navigator.serviceWorker.register('service-worker.js');
}
</script>
</body>
</html>
